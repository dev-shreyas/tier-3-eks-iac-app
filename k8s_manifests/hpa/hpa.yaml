apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-deploy
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageValue: 50m
        type: AverageValue
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deploy
status:
  currentMetrics: null
  desiredReplicas: 0
