<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier3 App</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl space-y-6">

    <!-- HEADER -->
    <header class="text-center">
      <h1 class="text-4xl font-semibold text-gray-800">Tier3 Demo App</h1>
      <p class="text-gray-500 mt-1">Beautiful UI • Backend Connected • SQLite Powered</p>
    </header>

    <!-- ALERTS -->
    <div id="alert" class="hidden p-4 rounded-lg text-sm"></div>

    <!-- FORM CARD -->
    <div class="bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Send a Message</h2>

      <form id="form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input id="name" type="text"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your name" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" rows="3"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Write something..." required></textarea>
        </div>

        <button id="submitBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg p-3 transition-all">
          Submit Message
        </button>
      </form>
    </div>

    <!-- MESSAGES CARD -->
    <div class="bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Messages</h2>
      <div id="messages" class="space-y-4"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
